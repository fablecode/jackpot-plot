mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    increment: Patch
    track-merge-target: false

  develop:
    regex: ^develop$
    increment: Minor
    track-merge-target: false
    label: dev

  feature:
    regex: ^(feature|feat)[/-]
    increment: Inherit
    track-merge-target: true
    source-branches: ['main', 'develop']
    label: alpha

  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    track-merge-target: true
    source-branches: ['main']
    label: beta

  release:
    regex: ^release[/-]
    increment: None
    track-merge-target: true
    source-branches: ['develop']
    label: rc

ignore:
  sha: []

commit-message-incrementing: Enabled
assembly-versioning-scheme: MajorMinorPatch
tag-prefix: 'v'