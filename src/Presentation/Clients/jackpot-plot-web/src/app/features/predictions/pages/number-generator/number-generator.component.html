        </div>

          <div class="flex items-baseline flex-wrap lg:flex-nowrap gap-2.5">
            <label class="form-label max-w-56">Choose a lottery</label>
            <select class="select" name="select" [(ngModel)]="selectedLottery" (change)="onLotteryChange($event)">
              <option *ngIf="loading" disabled>Loading...</option>
              <option *ngFor="let lottery of lotteries" [value]="lottery.id">
                {{ lottery.name }}
              </option>
            </select>
          </div>
          <div class="flex items-baseline flex-wrap lg:flex-nowrap gap-2.5">
            <label class="form-label max-w-56">Number of Plays</label>
            <select class="select" name="select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option selected="" value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>
          </div>
          <div class="flex justify-end gap-2.5">
            <button class="btn btn-light">
              Clear
            </button>
            <button class="btn btn-primary">
              <i class="ki-filled ki-technology-4">
              </i>
              Generate
            </button>
          </div>
        </div>
